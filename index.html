<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Employee Directory</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search by name or email" />
      <button onclick="applySearch()">Filter</button>
    </div>
  </header>

  <div class="toolbar">
    <label for="sort">Sort:</label>
    <select id="sort" onchange="sortEmployees()">
      <option value="">--Select--</option>
      <option value="firstName">First Name</option>
      <option value="department">Department</option>
    </select>

    <label for="perPage">Show:</label>
    <select id="perPage" onchange="updatePagination()">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>

    <button class="add-btn" onclick="openForm()">Add Employee</button>
  </div>

  <div class="filter-sidebar">
    <h3>Filter Employees</h3>
    <input type="text" id="filterFirstName" placeholder="First Name" />
    <input type="text" id="filterDepartment" placeholder="Department" />
    <input type="text" id="filterRole" placeholder="Role" />
    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <main id="employeeList" class="employee-grid"></main>

  <footer>
    <p>Â© 2025 Employee Directory App. All rights reserved.</p>
  </footer>

  <!-- Add/Edit Popup -->
  <div id="formPopup" class="modal">
    <div class="modal-content">
      <h2 id="formTitle">Add Employee</h2>
      <form id="employeeForm" onsubmit="saveEmployee(event)">
        <input type="hidden" id="empId" />
        <label>First Name</label>
        <input type="text" id="firstName" required />
        <label>Last Name</label>
        <input type="text" id="lastName" required />
        <label>Email</label>
        <input type="email" id="email" required />
        <label>Department</label>
        <select id="department" required>
          <option value="">Select</option>
          <option>HR</option>
          <option>IT</option>
          <option>Finance</option>
          <option>Marketing</option>
        </select>
        <label>Role</label>
        <input type="text" id="role" required />
        <div class="form-buttons">
          <button type="button" onclick="closeForm()">Cancel</button>
          <button type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="mockData.js"></script>
  <script src="script.js"></script>
</body>
</html>
